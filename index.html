<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body, html {
            padding: 0; margin: 0;
        }
    </style>
    <script src="./dist/litepicker.js" type="text/javascript"></script>
</head>
<body>
    <div id="test" style="width: 100%; height: 50vh; background-color: #efefef; overflow-y: scroll; padding: 0px 12px 0px 12px;">
        <div style="margin-top: 400px; margin-bottom: 400px;">
            <div style="height: 400px;">
                <input type="text" id="datepicker" />
            </div>
        </div>
    </div>
    <script type="text/javascript">
        new Litepicker({
        element: document.getElementById('datepicker'),
        singleMode: false,
        tooltipText: {
            one: 'night',
            other: 'nights'
        },
        tooltipNumber: (totalDays) => {
            return totalDays - 1;
        }
        })
    </script>
</body>
</html>
